<div id="services" class="scrollto clearfix">
    <div class="row no-padding-bottom clearfix">

        <div class="section-heading">
            <h2 class="section-title">Tabelas de funcionários</h2>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Peso</th>
                    <th>Altura</th>
                    <th>Tipo sanguíneo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of ItemsArray">
                    <th>{{ item.pessoa.nome }}</th>
                    <td>{{ item.pessoa.email }}</td>
                    <td>{{ item.peso }}</td>
                    <td>{{ item.altura }}</td>
                    <td>{{ item.tipoSanguineo }}</td>
                    <td>
                        <!-- <button type="button">Edit</button>
                  <button type="button">Delete</button> -->
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="col-3">

        </div>

    </div>
</div>
