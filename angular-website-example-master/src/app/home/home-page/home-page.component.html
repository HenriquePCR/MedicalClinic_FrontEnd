<div *ngIf="header$ | async as header">
  <header id="banner" class="scrollto clearfix shift-left" data-enllax-ratio=".5" [style.background]="
      'url(../assets/images/banner-images/' +
      header.image +
      ' ) no-repeat center top;'
    ">
    <div id="banner-content" class="row clearfix pull-center">
      <div class="col-38">
        <div class="section-heading">
          <h1>{{ "Permes Houdini" }}</h1>
          <h2>{{ "texto" }}</h2>
        </div>

        <a routerLink="{{ header.buttonlink }}" class="button">{{
          "texto1"
          }}</a>
      </div>
    </div>
  </header>
</div>
